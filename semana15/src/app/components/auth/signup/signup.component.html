<div class="welcome">
  <h3>Faça seu cadastro!</h3>
</div>
<form class="form-login" [formGroup]="signupForm" (ngSubmit)="submit()">
  <div class="form-control">
    <label for="email">Email: </label>
    <input formControlName="email" pInputText id="email" type="text" placeholder="Email" />
    <div *ngIf="!signupForm.get('email')?.valid &&  signupForm.get('email')?.touched">
      <span class="error_message">Informe um e-mail válido</span>
    </div>
  </div>
  <div class="form-control">
    <label for="password">Senha: </label>
    <input formControlName="password" pInputText id="password" type="password" placeholder="Senha" />
    <div *ngIf="!signupForm.get('password')?.valid &&  signupForm.get('password')?.touched">
      <span class="error_message">Mínimo de 4 caracteres, deve incluir pelo
        menos uma letra maiúscula e um símbolo</span>
    </div>
  </div>
  <div class="p-fluid">
    <p-button label="Cadastrar" type="submit"></p-button>
  </div>
  <div *ngIf="error" class="error">{{error}}</div>
</form>
<h4><a routerLink="/auth/login">Faça seu login</a></h4>
